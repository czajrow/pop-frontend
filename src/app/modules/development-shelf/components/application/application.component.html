<div
  (click)="onClick()"
  class="app-application__container"
>
  <h6>{{ app?.name }}</h6>
  <p>{{ app?.inputDataFormatDescription}}</p>
  <div class="d-flex justify-content-center">
    <img
      [src]="app?.iconURL"
      alt="App's Image"
      class="app-application__image"
    >
  </div>

</div>
