<div class="app-development-shelf__units-container">
  <app-computation-unit
    *ngFor="let unit of computationUnits; let i = index"
    [computationUnit]="unit"
    [highlight]="new === i"
  >
  </app-computation-unit>
  <div
    (click)="onCreateNewCluster()"
    class="app-development-shelf__new-unit-box"
  >
    <span class="app-development-shelf__new-unit-box__new">+</span>
  </div>
</div>
